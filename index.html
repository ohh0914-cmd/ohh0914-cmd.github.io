<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>네이버 지도 - 알록달록성장연구소</title>
  <style>
    html, body { height: 100%; margin: 0; }
    #map { width: 100%; height: 100%; }
  </style>
  <script src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=agwisn8w5o"></script>
</head>
<body>
  <div id="map"></div>
  <script>
    const lat = 37.4761677;
    const lng = 127.1077217;

    const map = new naver.maps.Map('map', {
      center: new naver.maps.LatLng(lat, lng),
      zoom: 16,
      zoomControl: true,
      zoomControlOptions: { position: naver.maps.Position.TOP_RIGHT }
    });

    const marker = new naver.maps.Marker({
      position: new naver.maps.LatLng(lat, lng),
      map
    });

   // const info = new naver.maps.InfoWindow({
      content: `<div style="padding:8px 10px; font-size:14px;">
                  <b>알록달록성장연구소</b><br/>
                  서울 관악구 봉천동<br/>
                  <a href="https://map.naver.com/p/search/알록달록성장연구소/place/1876905320" target="_blank">
                    네이버 지도에서 보기
                  </a>
                </div>`
    });//

    info.open(map, marker); // 페이지 로드 시 바로 표시

    naver.maps.Event.addListener(marker, 'click', () => {
      info.getMap() ? info.close() : info.open(map, marker);
    });
  </script>
</body>
</html>
