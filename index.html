<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>알록달록 성장연구소 오시는 길</title>
  <style>
    html, body { height: 100%; margin: 0; }
    #map { width: 100%; height: 100%; }
  </style>
  <script src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=agwisn8w5o"></script>
</head>
<body>
  <div id="map"></div>
  <script>
    const lat = 37.479351;
    const lng = 127.107607;

    const map = new naver.maps.Map('map', {
      center: new naver.maps.LatLng(lat, lng),
      zoom: 17,
      zoomControl: true,
      zoomControlOptions: { position: naver.maps.Position.TOP_RIGHT }
    });

    const marker = new naver.maps.Marker({
      position: new naver.maps.LatLng(lat, lng),
      map
    });

    const info = new naver.maps.InfoWindow({
      content: `<div style="padding:8px 10px; font-size:14px; line-height:1.5;">
                  <b>알록달록 성장연구소<br/>
                  <a href="https://naver.me/5Xp6GydO="_blank">
                    네이버 지도에서 보기
                  </a>
                </div>`
    });

    info.open(map, marker); // 첫 로드시 바로 표시

    naver.maps.Event.addListener(marker, 'click', () => {
      info.getMap() ? info.close() : info.open(map, marker);
    });
  </script>
</body>
</html>
